name: Verify package.lock integrity

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_verify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '23'

    - name: Install dependencies
      run: npm install

    - name: Check git diff
      run: |
        git diff --exit-code
